    <div class="container container--content">
        <div class="row">
            <div class="col-md-12">
                <h2 class="content">Contact</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center"></legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="name">Name</label>
                                <div class="col-md-12">
                                    <input id="name" name="name" type="text" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="email">Email</label>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="message">Message</label>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-left">
                                    <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
